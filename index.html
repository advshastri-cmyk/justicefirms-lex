<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JusticeFirms | Indian Criminal & Civil Law Journal</title>
<meta name="description" content="Indian criminal and civil law articles on bail, arrest, remand, domestic violence, quashing of FIRs, Section 482 CrPC, maintenance and divorce with case law.">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        gold:'#C5A059',
        charcoal:'#121212',
        offwhite:'#FAF9F6'
      },
      fontFamily:{
        serif:['Playfair Display','serif'],
        sans:['Inter','sans-serif']
      }
    }
  }
}
</script>

<style>
.glass-nav{background:rgba(18,18,18,.95);backdrop-filter:blur(12px)}
.reveal{opacity:0;transform:translateY(25px);transition:.8s}
.reveal.active{opacity:1;transform:none}
.legal h2{font-family:Playfair Display;font-size:2rem;margin:3rem 0 1.5rem}
.legal p{line-height:1.85;margin-bottom:1.4rem;color:#374151}
.legal blockquote{border-left:4px solid #C5A059;padding:2rem;font-style:italic;background:#FBFAF7}
.footnotes{border-top:1px solid #e5e7eb;margin-top:4rem;padding-top:2rem}
.footnotes li{font-size:.9rem;color:#374151;margin-bottom:.75rem}
sup{font-size:.7rem}
</style>
</head>
<body class="bg-offwhite text-charcoal">

<nav class="fixed w-full z-50 glass-nav py-4">
  <div class="max-w-7xl mx-auto px-6 flex justify-between">
    <div class="font-serif text-gold tracking-widest text-xl">JusticeFirms</div>
    <a href="#journal" class="text-xs uppercase tracking-widest text-gray-300 hover:text-gold">
      Articles
    </a>
  </div>
</nav>

<header class="min-h-screen flex items-center bg-charcoal text-white">
  <div class="max-w-7xl mx-auto px-6 reveal">
    <p class="text-gold text-xs uppercase tracking-[0.4em] mb-6">
      Indian Criminal & Civil Law Journal
    </p>
    <h1 class="text-7xl font-serif font-black leading-tight">
      Law as it is<br>
      <span class="italic text-gold">Practised.</span>
    </h1>
    <p class="mt-8 max-w-2xl text-gray-400 text-lg">
      Practitioner-focused articles on bail, arrest, remand, domestic violence,
      quashing of FIRs, Section 482 CrPC, maintenance and divorce.
    </p>
  </div>
</header>
<section id="journal" class="py-32">
  <div class="max-w-7xl mx-auto px-6">

    <div class="flex gap-6 mb-16 text-xs uppercase tracking-widest">
      <button onclick="filterArticles('all')" class="filterBtn text-gold">All</button>
      <button onclick="filterArticles('criminal')" class="filterBtn">Criminal Law</button>
      <button onclick="filterArticles('civil')" class="filterBtn">Civil Law</button>
    </div>

    <div id="articlesGrid" class="grid md:grid-cols-2 gap-20"></div>
  </div>
</section>
<div id="reader" class="fixed inset-0 bg-white z-[100] hidden overflow-y-auto">
  <div class="max-w-3xl mx-auto px-6 py-20">
    <button onclick="closeReader()" class="text-gold text-xs uppercase tracking-widest mb-12">
      ← Back to Articles
    </button>
    <div id="readerContent"></div>
  </div>
</div>
<footer class="bg-charcoal text-gray-400 py-16 text-center text-xs tracking-widest">
© 2025 JusticeFirms · Indian Legal Research
</footer>
<script>
lucide.createIcons();

const ARTICLES = [
{
id:"dv-act",
type:"criminal",
title:"Domestic Violence Act: Protection or Procedural Labyrinth?",
date:"April 2025",
category:"Criminal Law · Domestic Violence",
excerpt:"The DV Act is civil in nature but criminal in enforcement — a hybrid that often confuses courts.",
content:`
<div class="legal">
<h2>Nature of Proceedings</h2>
<p>
Proceedings under the Protection of Women from Domestic Violence Act, 2005
are predominantly civil in nature<sup>1</sup>.
</p>

<h2>Judicial Position</h2>
<p>
In <strong>Inderjit Singh Grewal</strong>, the Supreme Court clarified that DV
proceedings cannot be used as parallel criminal prosecution<sup>2</sup>.
</p>

<ol class="footnotes">
<li>(2011) 12 SCC 588</li>
<li>Kunapareddy v. Kunapareddy (2016) 11 SCC 774</li>
</ol>
</div>`
},

{
id:"482-quashing",
type:"criminal",
title:"Quashing of FIRs and Proceedings under Section 482 CrPC",
date:"March 2025",
category:"Criminal Law · Section 482",
excerpt:"Inherent powers exist to prevent abuse of process, not to short-circuit trials.",
content:`
<div class="legal">
<h2>Scope</h2>
<p>
Section 482 CrPC preserves inherent powers to secure the ends of justice<sup>1</sup>.
</p>

<h2>Bhajan Lal Principles</h2>
<p>
Quashing is permissible only in exceptional categories laid down in
<strong>State of Haryana v. Bhajan Lal</strong>.
</p>

<ol class="footnotes">
<li>State of Karnataka v. L. Muniswamy (1977) 2 SCC 699</li>
<li>1992 Supp (1) SCC 335</li>
</ol>
</div>`
}
];
  const grid=document.getElementById("articlesGrid");
const reader=document.getElementById("reader");
const readerContent=document.getElementById("readerContent");

function renderArticles(filter="all"){
grid.innerHTML="";
ARTICLES.filter(a=>filter==="all"||a.type===filter)
.forEach(a=>{
grid.innerHTML+=`
<article class="border-b pb-12 reveal">
<p class="text-gold text-xs uppercase tracking-widest">${a.category}</p>
<h3 class="font-serif text-3xl mt-3 mb-5">${a.title}</h3>
<p class="text-gray-600 mb-6">${a.excerpt}</p>
<button onclick="openArticle('${a.id}')" class="text-xs uppercase tracking-widest text-gold">
Read Article →
</button>
</article>`;
});
reveal();
}

function openArticle(id){
const a=ARTICLES.find(x=>x.id===id);
readerContent.innerHTML=`
<h1 class="font-serif text-5xl mb-4">${a.title}</h1>
<p class="text-sm uppercase tracking-widest text-gray-400 mb-14">${a.date} · ${a.category}</p>
${a.content}`;
reader.classList.remove("hidden");
document.body.style.overflow="hidden";
}

function closeReader(){
reader.classList.add("hidden");
document.body.style.overflow="";
}

function filterArticles(type){
document.querySelectorAll('.filterBtn').forEach(b=>b.classList.remove('text-gold'));
event.target.classList.add('text-gold');
renderArticles(type);
}

const reveal=()=>{
document.querySelectorAll('.reveal').forEach(el=>{
if(el.getBoundingClientRect().top<window.innerHeight-100)
el.classList.add('active');
});
};

window.addEventListener('load',()=>renderArticles());
window.addEventListener('scroll',reveal);
</script>

</body>
</html>
