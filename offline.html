    --muted: #9CA3AF;
  }

  * {
    margin: 0;
    padding: 0;

  }

  body {
    height: 100vh;
    font-family: Inter, system-ui, sans-serif;
    background: linear-gradient(135deg, #0B0C0E, #020617);
    color: var(--cream);

    align-items: center;

  .card {
    max-width: 460px;
    padding: 44px 36px;
    border-radius: 24px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);

  .icon {

    margin-bottom: 16px;
  }

    margin-bottom: 28px;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .btn {
    padding: 12px 22px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    border: none;
    transition: all 0.3s;
  }

  .btn-retry {
    background: linear-gradient(135deg, var(--gold), var(--gold-dark));
    color: var(--charcoal);
  }

  .btn-retry:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(212,175,55,0.3);
  }

  .btn-whatsapp {
    background: #25D366;
    color: #ffffff;
  }

  .btn-whatsapp:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(37,211,102,0.3);
  }

  .brand {
    margin-top: 28px;
    font-size: 13px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 1px;
  }
</style>
</head>
