<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect — JusticeFirms Digital</title>
    <meta name="description" content="Digital Business Card and Quick Links for JusticeFirms." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Palette: Midnight Luxury */
            --bg-body: #020617;
            --bg-card: rgba(30, 41, 59, 0.4);
            --bg-btn: rgba(255, 255, 255, 0.05);
            
            --primary: #ffffff;
            --secondary: #94a3b8;
            
            --accent-gold: #d4af37;
            --accent-tech: #38bdf8;
            
            --border-color: rgba(255, 255, 255, 0.1);
            
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-body);
            color: var(--primary);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px;
            background-image: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }

        .profile-container {
            width: 100%; max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- Brand --- */
        .brand-logo {
            width: 80px; height: 80px; background: var(--bg-card);
            border: 1px solid var(--accent-gold); border-radius: 50%;
            display: grid; place-items: center; margin: 0 auto 24px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .firm-name { font-family: var(--font-serif); font-size: 2rem; margin-bottom: 8px; line-height: 1.1; }
        .firm-tagline { color: var(--secondary); font-size: 0.9rem; margin-bottom: 32px; letter-spacing: 0.05em; }

        /* --- Action Buttons --- */
        .link-stack { display: flex; flex-direction: column; gap: 16px; width: 100%; }
        
        .action-btn {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--bg-card); border: 1px solid var(--border-color);
            padding: 16px 20px; border-radius: 12px;
            color: var(--primary); text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            backdrop-filter: blur(10px);
        }
        .action-btn:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-gold);
        }
        
        .btn-icon { display: flex; align-items: center; gap: 12px; font-weight: 500; font-size: 0.95rem; }
        .btn-arrow { color: var(--secondary); opacity: 0.5; }

        .btn-primary {
            background: var(--primary); color: var(--bg-body);
            border-color: var(--primary); font-weight: 600;
        }
        .btn-primary:hover { background: var(--accent-gold); border-color: var(--accent-gold); color: #000; }

        /* --- QR Section --- */
        .qr-section {
            margin-top: 40px; padding: 24px;
            background: #fff; border-radius: 16px;
            display: inline-block;
            position: relative;
        }
        .qr-code { width: 150px; height: 150px; background: #000; /* Placeholder for QR */ }
        .qr-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: #fff; border-radius: 50%;
            display: grid; place-items: center;
        }

        /* --- Footer --- */
        .v-footer { margin-top: 40px; color: var(--secondary); font-size: 0.8rem; }
        .v-footer a { color: var(--secondary); text-decoration: none; border-bottom: 1px solid var(--border-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="profile-container">
        
        <div class="brand-logo">
            <i data-lucide="scale" size="40" color="#d4af37"></i>
        </div>

        <h1 class="firm-name">JusticeFirms</h1>
        <p class="firm-tagline">Advocates & Legal Consultants<br>Prayagraj • Delhi • Digital</p>

        <div class="link-stack">
            <!-- VCF Download -->
            <a href="#" class="action-btn btn-primary" onclick="alert('Downloading JusticeFirms_Contact.vcf')">
                <div class="btn-icon">
                    <i data-lucide="user-plus" size="20"></i> Save to Contacts
                </div>
            </a>

            <!-- Website -->
            <a href="justicefirms_journal.html" class="action-btn">
                <div class="btn-icon">
                    <i data-lucide="globe" size="20"></i> Visit Official Journal
                </div>
                <i data-lucide="chevron-right" class="btn-arrow" size="16"></i>
            </a>

            <!-- Consultation -->
            <a href="consultation.html" class="action-btn">
                <div class="btn-icon">
                    <i data-lucide="calendar-check" size="20"></i> Book Consultation
                </div>
                <i data-lucide="chevron-right" class="btn-arrow" size="16"></i>
            </a>

            <!-- Secure Portal -->
            <a href="client_portal.html" class="action-btn">
                <div class="btn-icon">
                    <i data-lucide="lock" size="20" style="color:var(--accent-tech)"></i> Secure Client Login
                </div>
                <i data-lucide="chevron-right" class="btn-arrow" size="16"></i>
            </a>

            <!-- WhatsApp / Signal -->
            <a href="#" class="action-btn" onclick="window.location.href='https://wa.me/?text=Hello JusticeFirms'">
                <div class="btn-icon">
                    <i data-lucide="message-circle" size="20" style="color:#25D366"></i> WhatsApp Business
                </div>
                <i data-lucide="external-link" class="btn-arrow" size="16"></i>
            </a>

             <!-- Location -->
             <a href="https://maps.google.com" class="action-btn">
                <div class="btn-icon">
                    <i data-lucide="map-pin" size="20"></i> Navigate to Chambers
                </div>
                <i data-lucide="external-link" class="btn-arrow" size="16"></i>
            </a>
        </div>

        <!-- Simulated QR Code -->
        <div class="qr-section">
            <div style="width: 150px; height: 150px; background: url('https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://justicefirms.com'); background-size: cover;"></div>
            <div class="qr-logo">
                <i data-lucide="scale" size="20" color="#000"></i>
            </div>
        </div>
        <p style="margin-top:12px; font-size:0.75rem; color:var(--secondary); font-family:var(--font-mono);">SCAN TO SHARE</p>

        <div class="v-footer">
            <p>© 2026 JusticeFirms</p>
            <p style="margin-top:8px;"><a href="legal_notices.html">Legal Disclaimer</a></p>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
